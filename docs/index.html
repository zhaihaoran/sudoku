<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数独游戏</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <!-- 标题 -->
    <div class="title">
        <h1>数独游戏</h1>
    </div>
    <!-- 九宫格 -->
    <div id="container" class="container grid"></div>
    <!-- 按钮组 -->
    <div id="dashboard" class="dashboard">
        <div class="buttons">
            <select id="level" class="button select">设置难度
                <option value="3">初级</option>
                <option value="5" selected>中级</option>
                <option value="7">高级</option>
            </select>
            <button tyle="button" class="button" id="check">检查</button>
            <button tyle="button" class="button" id="reset">重置</button>
            <button tyle="button" class="button" id="clear">清理</button>
            <button tyle="button" class="button" id="rebuild">重建</button>
        </div>
    </div>
    <!-- 弹出面板 -->
    <div id="popupNumbers" class="grid popup-num">
        <div class="row">
            <span>1</span><span>2</span><span>3</span>
        </div>
        <div class="row">
            <span>4</span><span>5</span><span>6</span>
        </div>
        <div class="row">
            <span>7</span><span>8</span><span>9</span>
        </div>
        <div class="row">
            <span class="mark1"></span><span class="empty"></span><span class="mark2"></span>
        </div>
    </div>
<script type="text/javascript" src="index.js"></script></body>
</html>
